<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <aside>
      <div class="logo-container">
        <img src="images/logo.jpg" alt="Logo" class="logo" />
        <h2>Lorma Colleges</h2>
      </div>
      <ul>
        <li>Dashboard</li>
        <li>Product</li>
        <li class="active">Customers</li>
        <li>Income</li>
        <li>Promote</li>
        <li>Help</li>
      </ul>
      <div class="profile">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/020/765/399/small_2x/default-profile-account-unknown-icon-black-silhouette-free-vector.jpg" alt="Profile" />
        <div>
          <strong>Evano</strong><br />
          Project Manager
        </div>
      </div>
      <div class="close-menu">✕</div>
    </aside>

    <main>
      <div class="menu-toggle">☰</div>
      <p>Content goes here</p>
    </main>

    <script>
      const sidebar = document.querySelector("aside");

      document
        .querySelector(".menu-toggle")
        .addEventListener("click", function () {
          sidebar.classList.toggle("visible");
        });

      document
        .querySelector(".close-menu")
        .addEventListener("click", function () {
          sidebar.classList.toggle("visible");
        });
    </script>
  </body>
</html>
